title: Formal moduli theorem for general deformation contexts

body: |
  Let $A := (C, E)$ be a deformation context,
  a [deformation theory for A]<formal-def-th> $D: C^{op} \to K$ induces an
  [equivalence of $\infty$-categories]<equiv-infty-cat>
  \[ K \to Moduli_A \]
  where $Moduli_A$ denotes the [$\infty$-category of formal moduli problems in A]<fmp-in-def-ctxt>

references:

  - key: sag
    pointer: Thm 1.3.12

  - key: calaque-fmp
    pointer: Thm 2.33
